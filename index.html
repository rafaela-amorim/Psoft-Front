<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cadastrar Usuario</title>
    <meta charset=utf-8>
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/index.js"></script>
</head>

<body class="centro">

    <header>
        <!--h1 class = "logo">AJuDE</h1-->
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="#Login" class="linkLogin">Login</a></li>
            <li><a href="">Sobre</a></li>
            <li><a href = "#Cadastro" class = "linkCadastro">Cadastro</a></li>
            <li id="busca">
                <input type="text" id="txtBusca" placeholder="Buscar" />
            </li>
        </ul>
    </header>

    <!-- main que vai ter tudo KK-->
    <main>
        
    </main>

    <template class = "cadastro">
        <div class = "loginCadastro">
            <div class = "contem">
                <p class="text">Nome</p>
                <input class="input Nome " type="text" placeholder="Seu nome">

                <p class="text">Sobrenome</p>
                <input class="input UltimoNome" type="text" placeholder="Seu sobrenome">

                <p class="text ">Email</p>
                <input class="input Email" type="email" placeholder="Seu email">

                <p class="text">Cartão de Crédito</p>
                <input class="input CartaoDeCredito" type="text" placeholder="Seu cartão de crédito">

                <p class="text ">Senha</p>
                <input class="input Senha" type="password" placeholder="Sua senha">

                <button class="save">Salvar Usuário</button>
            </div>
        </div>
    </template>

    <template class="login">
        <div class = "loginCadastro">
            <div class = "contem">
                <p class="text">Email</p>
                <input class="input Email" type="text" placeholder="Seu email">

                <p class="text">Senha</p>
                <input class="input Senha" type="text" placeholder="Sua senha">

                <button class="save ">Entrar</button>

                <a href = "">Esqueceu sua senha?</a>
                <a href=".cadastro">Cadastre-se agora</a>
            </div>
        </div>
    </template>


    <footer></footer>
